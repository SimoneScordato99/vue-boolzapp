<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>titolo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div id="app">
      <div class="padre">
        <div class="figlio">
          <!-- --------------------------------------------------------------- -->
          <div class="profili">
            <div class="profilo">
              <div class="dati-profilo px-2">
                <img  src="./assets/img/avatar_io.jpeg" alt="proprio avatar">
                <span class="px-2">Simone</span>
              </div>
              <div class="pulsanti-profilo">
                <i class="px-2 fa-solid fa-circle-notch" style="color: #b1b1b1;"></i>
                <i class="px-2 fa-solid fa-message" style="color: #b1b1b1;"></i>
                <i class="px-2 fa-solid fa-ellipsis-vertical" style="color: #b1b1b1;"></i>
              </div>
            </div>
            <div class="notifiche">
              <div class="campana">
                <i class="fa-regular fa-bell-slash"></i>
              </div>
              <div class="notifiche-scritte">
                <span class="notifica-titolo">Ricevi notifiche di nuovi messaggi</span>
                <a href="#" class="notifica-sott">Attiva notifiche desktop</a>
              </div>
            </div>
            <div class="search">
              <button>
                <i class="fa-solid fa-magnifying-glass" style="color: #b1b1b1;"></i>
              </button>
              <input type="text" name="cerca" id="cerca" placeholder="Cerca o inizia una nuova chat" v-model="risultatoRicerca" v-on:input="ricercando">
            </div>
            <div class="chat-list">
              <div  v-for="(elem, index) in contacts" key="index" 
                    class="chat-list-card px-2 my-1"
                    :class=" (elem.visible != true)? 'd-none' : ''"
                    :class=" (soldato == index) ?  'hoverizzato' : ''" 
                    :id="index" @click="soldato = index">
                  <img :src="elem.avatar" :alt="elem.name">
                  <div class="info">
                    <span class="info-titolo">{{elem.name}}</span>
                    <span class="info-info">Ultimo messaggio inviato</span>
                  </div>
                  
              </div>
              
            </div>
          </div>
          <!-- --------------------------------------------------------------- -->
          <div class="chat">
            <div class="profilo-chat">
              <div class="dati-profilo px-2">
                <img :src="contacts[soldato].avatar" alt="proprio avatar">
                <div class="info px-2">
                  <span class="info-titolo">{{contacts[soldato].name}}</span>
                  <span class="info-info">Ultimo accesso ore 12:00</span>
                </div>
              </div>
              <div class="pulsanti-profilo">
                <i class="px-2 fa-solid fa-magnifying-glass" style="color: #b1b1b1;"></i>
                <i class="px-2 fa-solid fa-paperclip" style="color: #b1b1b1;"></i>
                <i class="px-2 fa-solid fa-ellipsis-vertical" style="color: #b1b1b1;"></i>
              </div>
            </div>
            <div class="chat-testo">
              <div v-for="(element, index) in contacts[soldato].messages" key="index" class="messaggio">
                <div  v-if="element.status === 'sent'" :class="sent">
                  {{element.message}}
                  <i class="fa-solid fa-xmark" style="color: #b1b1b1;"></i>
                  <div class="data">{{element.date}}</div>
                </div>
                <div  v-else-if :class="recived">
                  {{element.message}}
                  <div class="data">{{element.date}}</div>
                </div>
                
              </div>

            </div>
            <div class="chat-invia">
              <div class="emojy">
                <i class="fa-regular fa-face-smile" style="color: #b1b1b1;"></i>
              </div>
              <div class="text">
                <input type="text" name="testo" id="testo" v-model="nuovoTesto" @keyup.enter="aggiungiTesto" v-on:input="getCurrentDateTime">
              </div>
              <div class="invia">
                <i class="fa-solid fa-microphone" style="color: #b1b1b1;"></i>
              </div>
            </div>
          </div>
        </div>
      </div>



        
    </div>

    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
